<h1>See here all the ligths</h1>


<table class="table">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Url</th>
        <th></th>
    </tr>
    {{range $light := .config.Lights}}
    
    <tr>
        <td>
            <input type="text" disabled name="light.Id" value="{{$light.ID}}" class="form-control" />
        </td>
        <td>
            <input type="text" name="light.Name" value="{{$light.Name}}" class="form-control" />
        </td>
        <td>
            <input type="text" name="light.URL" value="{{$light.URL}}" class="form-control" />
        </td>
        <td>
            <button type="button" class="btn btn-primary">
                <span>Edit</span>
            </button>
            <button type="button" class="btn btn-danger">
                <span class="glyphicon glyphicon-remove-sign" /><span> Delete</span>
            </button>
        </td>
    </tr>

    {{end}}
</table>

<form method="POST">
    <input type="hidden" value="4" name="ID" />
    <table class="table">
        <tr>
            <td>
                <input type="text" name="Name" class="form-control" />
            </td>
            <td>
                <input type="text" name="URL" class="form-control" />
            </td>
            <td>
                <button type="submit" class="btn btn-primary" >Save</button>
            </td>
        </tr>
    </table>
    
</form>
